<h3>Bunks for {{username}}</h3>

{% if individual_bunks %}
<ul>
    {% for bunk in individual_bunks %}
    <li>
        {{bunk.from_user.user.username}} sent a bunk to {{bunk.to_user.user.username}} at {{bunk.time}}
    </li>
    {% endfor %}
</ul>

{% else %}
<p>Waiting for bunks...</p>
{% endif %}
